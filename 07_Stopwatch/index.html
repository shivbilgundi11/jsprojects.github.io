<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/9ee59f365a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- StopWatch Project -->
    <div class="sw-ctr">
        <div class="timer-screen">
            00 : 00 : 00 : 000
        </div>

        <div class="btn-ctr">
            <button class="btn" id="start"><i class="fa-solid fa-play"></i></button>
            <button class="btn" id="stop"><i class="fa-solid fa-pause"></i></button>
            <button class="btn" id="reset"><i class="fa-solid fa-arrow-rotate-left"></i></button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
