<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/9ee59f365a.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- StopWatch Project -->
    <h1 class="projtitle">StopWatch</h1>

    <section>
        <div class="container">

            <div class="time__container">
                <img src="./stopwatch.png" alt="">
    
                <div class="timer__display">
                    <span class="min" id="min">00</span>
                    <span class="text"> : </span>
    
                    <span class="sec" id="sec">00</span>
                    <span class="text"> : </span>
    
                    <span class="ms" id="mili">00</span>
                </div>
            </div>
    
            <div class="btn__container">
                    <button class="btn" id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>
                    <button class="btn" id="stop" onclick="stop()"><i class="fa-solid fa-pause"></i></button>
                    <button class="btn" id="reset" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
    
        </div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
