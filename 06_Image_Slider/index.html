<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Image Slider</h1>
        <div class="slider__container">


            <!-- Slide-1 -->
            <div class="slide hide">
                <img src="./images/img 1 supra.png" alt="Supra image">
                <p class="caption">Toyota Supra</p>
            </div>
            <!-- Slide-2 -->
            <div class="slide hide">
                <img src="./images/img 2 r34 skyline.jpg" alt="Supra image">
                <p class="caption">Nissan Skyline GTR34</p>
            </div>
            <!-- Slide-3 -->
            <div class="slide hide">
                <img src="./images/img 3 porsche z82.png" alt="Supra image">
                <p class="caption">Porsche</p>
            </div>
            <!-- Slide-4 -->
            <div class="slide hide">
                <img src="./images/img 4 mclaren 1.png" alt="Supra image">
                <p class="caption">Mclaren</p>
            </div>
            <!-- Slide-5 -->
            <div class="slide hide">
                <img src="./images/img 6 gtr.jpg" alt="Supra image">
                <p class="caption">Nissan GTR35</p>
            </div>
            <!-- Slide-6 -->
            <div class="slide hide">
                <img src="./images/img 11 bmw.jpg" alt="Supra image">
                <p class="caption">BMW M8 Hycade</p>
            </div>
            <!-- Slide-7 -->
            <div class="slide hide">
                <img src="./images/img 10 forza.jpeg" alt="Supra image">
                <p class="caption">Forza Horizon 5 Mercedes AMG Project One</p>
            </div>
            <!-- Slide-8 -->
            <div class="slide hide">
                <img src="./images/img 5 ferrari.png" alt="Supra image">
                <p class="caption">Ferrari</p>
            </div>
            <!-- Slide-9 -->
            <div class="slide hide">
                <img src="./images/img 5 r34.png" alt="Supra image">
                <p class="caption">Nissan Skyline GTR34</p>
            </div>
            <!-- Slide-10 -->
            <div class="slide hide">
                <img src="./images/img 8 mclaren.jpg" alt="Supra image">
                <p class="caption">Mclaren</p>
            </div>

            <span class="arrow left__arrow" onclick="controller(-1)">&#10094</span>
            <span class="arrow right__arrow" onclick="controller(1)">&#10095</span>

        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
